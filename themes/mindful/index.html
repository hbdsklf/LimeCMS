            <script type="text/javascript">
            //<![CDATA[
            var j = jQuery.noConflict();
             j(document).ready(function(){

                $status = j(".status");
                var options = {
                    autoPlayDelay: 6000,
                    hidePreloaderDelay: 500,
                    nextButton: true,
                    prevButton: true,
                    pauseButton: ".pause",
                    hidePreloaderusingCSS: false,
                    animateStartingFrameIn: true,
                    transitionThreshold: 500,
                    pauseOnHover: false,
                    autoPlay: true,
                    preloader: true,
                    fallback: {
                        speed: 500
                    }
                };
                if (jQuery("#sequence").length)
                {
                var sequence = j("#sequence").sequence(options).data("sequence");
                sequence.afterLoaded = function(){
                    j("#homeSlideshow .controls").fadeIn(100);
                    j("#homeSlideshow .controls li:nth-child("+(sequence.settings.startingFrameID)+")").addClass("active");
                }
                sequence.afterNextFrameAnimatesIn = function(){
                    j("#homeSlideshow .controls li:not(:nth-child("+(sequence.nextFrameID)+"))").removeClass("active");
                    j("#homeSlideshow .controls li:nth-child("+(sequence.nextFrameID)+")").addClass("active");
                }
                j("#homeSlideshow .controls li").click(function(){
                    j(this).removeClass("active").addClass("active");
                    sequence.nextFrameID = j(this).index()+1;
                    sequence.goTo(sequence.nextFrameID);
                });
                j('ul.sf-menu').superfish();
            }
            });
            //]]>
        </script>
