<div id="main" class="clearfix">
    <div id="middle">
        <div id="pageHead">
            <h1>{CONTENT_TITLE}</h1>
        </div>
        <div id="content" class="threeFourth clearfix">
            <div class="post">
                <div class="inside">
                    {CONTENT_TEXT}
                    <div id="social-media">
                        {GOOGLE_PLUSONE}
                        {FACEBOOK_LIKE_IFRAME}
                    </div>
                </div>
            </div>
        </div>
        <div id="sidebar" class="clearfix">
            <div class="oneFourth widget_search sidebarBox widgetBox" id="search-2">
                <form action="" id="searchform" method="get">
                    <input type="text" onfocus="if (this.value == 'Type and press enter to search.'){this.value = '';}" onblur="if (this.value == '')   {this.value = 'Type and press enter to search.';}" id="s" name="s" value="Type and press enter to search.">
                    <input type="hidden" id="searchsubmit">
                </form>
            </div>
            <div class="oneFourth menu_group_recent_entries sidebarBox menu_group_Box">
                {SUBNAVBAR_FILE}
            </div>
            <div class="oneFourth menu_group_recent_entries sidebarBox menu_group_Box">
                {SHOPNAVBAR_FILE}
            </div>
        </div>
    </div>
</div>
