<div id="page-title">
    <div class="container">
        <div class="row">
            <div class="text-center col-sm-12 col-md-12">
                <h2>{CONTENT_TITLE}</h2>
            </div>
        </div>
    </div>
</div>
<div id="content2">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-9">
                <div class="blog-post margin-60">
                    {CONTENT_TEXT}
                </div>
            </div>
            <div class="col-sm-3 col-md-3 page-right">
                <form class="margin-20" action="{NODE_SEARCH}" method="get">
                    <input type="text" name="term" class="input-block-level" value="Search" onclick="this.value=''" onblur="this.value='Search'" />
                </form>
                {SUBNAVBAR_FILE}
                {SHOPNAVBAR_FILE}
            </div>
        </div>
        <div class="row">
            <div class="text-left col-sm-12 col-md-12">
                <div class="social-media">
                    <ul>
                        <li><a href="#">{GOOGLE_PLUSONE}</a></li>
                        <li><a href="#">{FACEBOOK_LIKE_IFRAME}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
