<div id="content-top" class="inner clearfix">
    <div id="breadcrumb-title">
        <div id="breadcrumb" class="container">
            <div class="current eight columns"><h2>{CONTENT_TITLE}</h2></div>
            <div id="breadcrumb-nav" class="eight columns"><div class="my-breadcrumb">Sie befinden sich hier:&nbsp;&nbsp;&nbsp;<a href="{NODE_HOME}">Home</a> &gt; {NAVTREE}</div></div>
        </div>
    </div>
</div>
<div id="subpage-width" class="container">
    <div id="content" class="content clearfix inner">
        <div id="page" class="twelve alt columns">
            {CONTENT_TEXT}
        </div>
        <div id="sidebar" class="four columns">
            <div class="sidebar-block-title">
                <h3 class="reference-headline">Information</h3>
                <span class="reference-line"></span>
                <p>Sample text sample text sample text sample text sample text sample text
                sample text </p>
            </div>
            <div class="sidebar-block">
                <div class="contact-place">{CONTACT_ZIP} {CONTACT_PLACE}</div>
                <div class="contact-country">{CONTACT_COUNTRY}</div>
                <div class="contact-phone"><i class="fa fa-user"></i>Tel:&nbsp;&nbsp;{CONTACT_PHONE}</div>
                <div class="contact-mail"><i class="fa fa-envelope"></i><a href="mailto:{CONTACT_EMAIL}">{CONTACT_EMAIL}</a></div>
                <div class="contact-web"><i class="fa fa-globe"></i><a href="{BASE_URL}" target="_blank">{DOMAIN_URL}</a></div>
 <div id="social-media">
                    <h3 class="reference-headline">Social Media</h3>
                    <span class="reference-line"></span>
                       <a href="http://twitter.com/contrexx" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a>
                       <a href="#" target="_blank"><i class="fa fa-dribbble"></i></a>
                       <a href="http://www.facebook.com/contrexxsoftware" target="_blank"><i class="fa fa-facebook"></i></a>
                       <a href="#" target="_blank"><i class="fa fa-pinterest"></i></a>
                       <a href="/feed/news_de.xml" target="_blank" class="rss"><i class="fa fa-rss"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
