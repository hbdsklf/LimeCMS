<div class="modal-body uploader-modal">
    <div class="drag-zone drop-target">
        <div>
            <i class="icon-dropzone"></i>

            <div class="dropzoneText1">{{:: 'TXT_CORE_MODULE_UPLOADER_DRAG_TO_UPLOADER' | translate }}</div>
            <div class="dropzoneText2">- {{:: 'TXT_CORE_MODULE_UPLOADER_DRAG_TO_UPLOADER_OR' | translate }}
                -
            </div>
            <div class="upload-limit-tooltip file_choose">
                <button type="submit" class="btn btn-default"
                         disabled>
                    {{:: 'TXT_CORE_MODULE_UPLOADER_DRAG_TO_UPLOADER_CLICK' | translate }}
                </button>
            </div>
        </div>
        <div class="alert alert-warning notify-UploadLimit"></div>
        <div class="error"></div>
    </div>
    <div class="uploadControl">
        <div class="file-list-wrapper">
            <table class="fileList table table-striped">
                <tr>
                    <th>

                    </th>
                    <th>
                        {{:: 'TXT_CORE_MODULE_UPLOADER_NAME' | translate }}
                    </th>
                    <th class="text-right">
                        {{:: 'TXT_CORE_MODULE_UPLOADER_SIZE' | translate }}
                    </th>
                </tr>
            </table>

        </div>
        <div class="text-right">
            <button class="btn btn-success not-finished close-upload-modal">
                {{:: 'TXT_CORE_MODULE_UPLOADER_CLOSE_WINDOW' | translate }}
            </button>
            <div class="upload-limit-tooltip file_upload">
                <button class="btn btn-primary start-upload-button"> {{ 'TXT_CORE_MODULE_UPLOADER_UPLOAD_BUTTON'
                    | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
