<!-- START module_banner_group_add.html -->
<form name="bannerAddGroup" method="POST" action="?cmd=banner&amp;act=group_insert">
  <table cellspacing="0" cellpadding="3" width="100%" border="0" class="adminlist">
    <tr>
      <th valign="top" colspan="2">{TXT_BANNER_GROUP_ADD_TITLE}</th>
    </tr>
    <tr class="row1">
      <td width="12%" nowrap="nowrap">{TXT_BANNER_GROUP_ADD_PLACEHOLDER}</td>
      <td width="88%">{BANNER_GROUP_ADD_PLACERHOLDER}</td>
    </tr>
    <tr class="row1">
      <td nowrap="nowrap">{TXT_BANNER_GROUP_ADD_NAME}</td>
      <td><input name="groupName" type="text" style="width: 400px;" maxlength="250" /></td>
    </tr>
    <tr class="row1">
      <td valign="top" nowrap="nowrap">{TXT_BANNER_GROUP_ADD_DESC}</td>
      <td><textarea name="groupDesc" rows="3" style="width:400px;"></textarea>
    </tr>
  </table>
  <br />
  <input type="submit" value="{TXT_BANNER_GROUP_ADD_SUBMIT}" />
</form>
<!-- END module_banner_group_add.html -->
