<!-- START module_banner_group_edit.html -->
<form name="formEditGroup" method="post" action="index.php?cmd=banner&amp;act=group_update">
<input type="hidden" name="groupId" value="{GROUP_EDIT_ID}" />
  <table cellspacing="0" cellpadding="3" width="100%" border="0" class="adminlist">
    <tr>
      <th valign="top" colspan="2">
      <div align="left">{TXT_GROUP_EDIT_TITLE}</div>
      </th>
    </tr>
    <tr valign="top" class="row1">
      <td width="12%" nowrap="nowrap">{TXT_GROUP_EDIT_PLACEHOLDER}</td>
      <td width="88%">{GROUP_EDIT_PLACEHOLDER}</td>
    </tr>
    <tr valign="top" class="row1">
      <td nowrap="nowrap">{TXT_GROUP_EDIT_NAME}</td>
      <td><input name="groupName" type="text" style="width:30%;" maxlength="250" value="{GROUP_EDIT_NAME}" /></td>
    </tr>
    <tr valign="top" class="row1">
      <td nowrap="nowrap">{TXT_GROUP_EDIT_DESC}</td>
      <td><textarea name="groupDesc" rows="3" style="width:30%;">{GROUP_EDIT_DESC}</textarea></td>
    </tr>
    <tr valign="top" class="row1">
      <td nowrap="nowrap">{TXT_GROUP_EDIT_STATUS}</td>
      <td><b><input name="groupStatus" type="checkbox" value="1" {GROUP_EDIT_STATUS} /></b></td>
    </tr>
  </table>
  <br />
  <input type="submit" value="{TXT_GROUP_EDIT_SAVE}" />
</form>
<br />
<!-- END module_banner_group_edit.html -->
