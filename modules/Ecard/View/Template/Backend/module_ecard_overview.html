<script language="JavaScript" type="text/javascript">
/* <![CDATA[ */
path = "";
function ecardGetFileBrowser(motive_id) {
  path = motive_id;
  cx.jQuery('#mediabrowser_button').trigger('click');
}

function ecardClearImage(motive_id) {
  document.getElementById("motive_id_"+motive_id).value = "";
  document.getElementById("motive_img_"+motive_id).src = "";
  document.getElementById("motive_img_"+motive_id).alt = "";
}

function mbCallback(data) {
    if (data.type === "file" && path !== '' && data.data[0]) {
        var url = data.data[0].datainfo.filepath;

        document.getElementById("motive_id_"+path).value = url;
        document.getElementById("motive_img_"+path).src  = url;
        document.getElementById("motive_img_"+path).alt  = url;
    }
}

/* ]]> */
</script>

<form id="ecardForm" method="post" action="index.php?cmd=Ecard&amp;act=save">
  <table width="100%" cellspacing="0" cellpadding="3" border="0" class="adminlist">
    <tr>
      <th colspan="3">{TXT_ECARD_IMAGES}</th>
    </tr>
    <tr class="row3">
      <td nowrap="nowrap" width="33%">{TXT_PICTURE}</td>
      <td nowrap="nowrap" width="33%">{TXT_PATH}</td>
      <td nowrap="nowrap" width="34%">{TXT_CHOOSE}</td>
    </tr>
    <!-- BEGIN motiveBlock -->
    <tr>
      <td align="left" valign="top" nowrap="nowrap">
        <a rel="shadowbox" href="{MOTIVE_PATH}">
          <img id="motive_img_{MOTIVE_ID}" style="border:1px solid #0A50A1;" src="{MOTIVE_THUMB_PATH}" alt="{MOTIVE_PATH}" title="{MOTIVE_PATH}" />
        </a>
      </td>
      <td nowrap="nowrap" valign="top">
        <input type="text" id="motive_id_{MOTIVE_ID}" readonly="readonly"
            name="motiveInputArray[]" value="{MOTIVE_PATH}" style="width:250px;" /></td>
      <td valign="top" nowrap="nowrap">
        <input type="button" onclick="ecardGetFileBrowser({MOTIVE_ID})"
            value="{TXT_BROWSE}" />
        <input type="button" onclick="ecardClearImage({MOTIVE_ID});"
            value="{TXT_DELETE}" />
      </td>
    </tr>
    <!-- END motiveBlock -->
  </table>
  {MEDIABROWSER_BUTTON}
  <input type="submit" name="saveMotives" value="{TXT_SAVE}" />
</form>
<!-- END module_ecard_overview.html -->
