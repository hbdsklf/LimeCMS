<script type="text/javascript">
    function finishedGalleryUpload(response) {
        if (response.length < 1) return;
        cx.jQuery('.confirmImages').show();
        var count = response.length-1;
        while (count >= 0) {
            var image = cx.jQuery(new Image());
            image.attr('src', response[count]);
            image.appendTo('.imagesContainer');
            setTimeout(
                    (function (image) {
                        return function () { // what to do when item is selected
                            image.addClass('galleryImageVisible');
                        }
                    }(image)), 100
            );
            count--;
        }
    }
</script>
