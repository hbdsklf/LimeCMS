    <div class="table-responsive">
        <table class="table">
            <tbody><!-- BEGIN shopShipper -->

                    <td style="white-space: nowrap; width: 20%;"><strong>{TXT_SHOP_SHIPMENT_COUNTRIES}</strong></td>
