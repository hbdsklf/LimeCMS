<script type="text/javascript">
  cx.jQuery(document).ready(function(){
    cx.jQuery('.triggerMediaBrowser').click(function(){
      cx.jQuery(this).parent('td').find('button').trigger('click');
    });
  });

/* <![CDATA[ */
  var fieldID;

  function dirChange(value) {
    document.getElementById("memberModifyForm").action = "?cmd=MemberDir{MEMBERDIR_JS_URLPART}&dirid=" + value
    document.getElementById("memberModifyForm").submit()
  }

  function mbImageSelectionOne(data)
  {
    if (data.type !== 'file' || (typeof data.data[0] === 'undefined')) {
        return;
    }

    var url = data.data[0].datainfo.filepath;
    cx.jQuery('#hi1').val(url);
    cx.jQuery('#img1').attr('src', url);
  }

  function mbImageSelectionTwo(data)
  {
    if (data.type !== 'file' || (typeof data.data[0] === 'undefined')) {
      return;
    }

    var url = data.data[0].datainfo.filepath;
    cx.jQuery('#hi2').val(url);
    cx.jQuery('#img2').attr('src', url);
  }
/* ]]> */
</script>

<table class="adminlist" cellspacing="0" cellpadding="3" width="100%" border="0">
  <tr>

      <div align="left">{TXT_NEW_MEMBER}</div>
    </th>
  </tr>
  <tr class="row1">
    <td>{TXT_DIRECTORY}</td>
    <td>
    {MEMBERDIR_DIRECTORY_LIST}
    </td>
  </tr>

  <!-- BEGIN pic_row -->
  <tr class="{MEMBERDIR_ROW}">

 </table>
