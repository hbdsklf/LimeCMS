<!-- START newsletter_config_dispatch.html -->
<table width="100%" border="0" cellpadding="3" cellspacing="0" class="adminlist">
  <tr>
    <th colspan="2">{TXT_TITLE}</th>
  </tr>
  <tr class="row2">
    <td width="150">{TXT_PLACEHOLDER}:</td>
    <td>[[NEWSLETTER_BLOCK]]</td>
  </tr>
</table>
<form name="generate" action="" method="post">
  <table width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td>
        <textarea id="html_code" style="width:100%; height:150px;">{HTML_CODE}</textarea>
      </td>
    </tr>
  </table>
  {TXT_NO_CATEGORIES}
  <br/>
  <input onclick="document.getElementById('html_code').focus();document.getElementById('html_code').select();" type=button value="{TXT_SELECT_ALL}" />
</form>
<br />
<!-- END newsletter_config_dispatch.html -->
